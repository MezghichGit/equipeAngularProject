<form #addform="ngForm" (ngSubmit)="submit(addform)">
    <div class="form-group">
      <label for="num">Number</label>
      <input type="number" class="form-control" id="numm" ngModel name="num">
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" ngModel name="name" #valName="ngModel">
        <div class="alert alert-danger" *ngIf="!valName.value && valName.touched">Name is required</div>
      </div>

      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" class="form-control" id="country" ngModel name="country" #valCountry="ngModel">
        <div class="alert alert-danger" *ngIf="!valCountry.value && valCountry.touched">Country is required</div>
      </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
